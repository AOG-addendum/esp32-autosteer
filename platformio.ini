;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
board_build.partitions = min_spiffs.csv
build_flags = -DNO_GLOBAL_EEPROM -DDEBUG_EEPROM32_ROTATE_PORT=Serial -DI2C_BUFFER_LENGTH=255 -g -std=c++11 -D_GLIBCXX_USE_C99 -fno-rtti -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_VERBOSE
;-DUSE_SERIAL
lib_deps = Wire, AsyncTCP, Adafruit Unified Sensor, miwagner/ESP32CAN, Adafruit AHRS@1.1.4, https://github.com/me-no-dev/ESPAsyncWebServer.git, AsyncElegantOTA, ArduinoJson@5.13.4, marian-craciunescu/ESP32Ping@^1.7
